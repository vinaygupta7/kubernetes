apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy
  labels:
     app: myapp
     type: frontend

spec:
 replicas: 4

 selector: 
   matchLabels:
     type: frontend

 template:
     metadata:
        name: myapp-pod
        labels:
           app: myapp
           type: frontend
     spec:
        containers:
        - name: nginx-container
          image: nginx:1.12